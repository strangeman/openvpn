---
driver:
  name: vagrant

provisioner:
  name: chef_zero
  require_chef_omnibus: 12

platforms:
  - name: ubuntu-12.04
    driver:
      box: express42/ubuntu12.04-chef11
  - name: ubuntu-14.04
    driver:
      box: express42/ubuntu-14.04
  - name: centos-6.7
    driver:
      box: bento/centos-6.7
  - name: centos-7.2
    driver:
      box: bento/centos-7.2

suites:
  - name: bridged
    data_bags_path: test/fixtures/data_bags
    encrypted_data_bag_secret_key_path: test/fixtures/encrypted_data_bag_secret
    run_list:
      - recipe[openvpn_test::bridged]
    attributes:
    excludes:
      - centos-7.1
  - name: routed
    data_bags_path: test/fixtures/data_bags
    encrypted_data_bag_secret_key_path: test/fixtures/encrypted_data_bag_secret
    run_list:
      - recipe[openvpn_test::routed]
    attributes:
    excludes:
      - centos-7.1
  - name: bridged-systemd
    data_bags_path: test/fixtures/data_bags
    encrypted_data_bag_secret_key_path: test/fixtures/encrypted_data_bag_secret
    run_list:
      - recipe[openvpn_test::bridged_systemd]
    attributes:
    includes:
      - centos-7.1
  - name: routed-systemd
    data_bags_path: test/fixtures/data_bags
    encrypted_data_bag_secret_key_path: test/fixtures/encrypted_data_bag_secret
    run_list:
      - recipe[openvpn_test::routed_systemd]
    attributes:
    includes:
      - centos-7.1
